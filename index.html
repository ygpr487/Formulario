<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
    <form method="get" action="receber.html">
        <div class="row">
            <div class="col-8">
                <label for="nome">Nome</label>
                <input type = "text" placeholder = "Digite o nome" id = "nome" name = "nome" class="form-control">
            </div>
            <div class="col-4">
               <label for="cpf">CPF</label>
               <input type = "text" id = "cpf" name = "cpf" class="form-control">
            </div>
            <div class="col-6">
                <label for="rg">RG</label>
                <input type = "text" id = "rg" name = "rg" class="form-control">
            </div>
            <div class="col-6">
               <label for="data de nascimento">Data de nascimento</label>
               <input type = "date" id = "data de nascimento" name = "data de nascimento" class="form-control">
            </div>
            <div class="col-2">
                <label for="cep">CEP</label>
                <input type = "text" id = "cep" name = "cep" class="form-control">
            </div>
            <div class="col-5">
               <label for="endereço">Endereço</label>
               <input type = "text" id = "endereço" name = "endereço" class="form-control">
            </div>
            <div class="col-1">
                <label for="número">Número</label>
                <input type = "text" id = "número" name = "número" class="form-control">
             </div>
             <div class="col-4">
                <label for="complemento">Complemento</label>
                <input type = "text" id = "complemento" name = "complemento" class="form-control">
             </div>
             <div class="col-6">
                <label for="cidade">Cidade</label>
                <input type = "text" id = "cidade" name = "cidade" class="form-control">
            </div>
            <div class="col-6">
               <label for="bairro">Bairro</label>
               <input type = "text" id = "bairro" name = "bairro" class="form-control">
            </div>
        </div>
    </br>
        <input type = "submit" id = "value" name = "enviar">
    </form>
    </div>
</body>
</html>
